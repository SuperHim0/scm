<!DOCTYPE html>
<html lang="en" class="light" 
th:fragment="parent(content,title)"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}">Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" data-th-href="@{'./css/output.css'}">
    <!-- fornt awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="dark:bg-slate-800 dark:text-white">
    <!-- comman header -->
    <div data-th-replace="navbar :: navbar" ></div>

  
    <!-- main content -->
    <div class="dark:text-white text-black">
    <section data-th-replace="${content}"></section>
    </div>

<!-- common footer -->
<!-- <div data-th-replace=""></div> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
<script data-th-src="@{'/script/script.js'}"></script>
</body>
</html>
